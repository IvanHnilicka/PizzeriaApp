<div class="h-full w-full flex flex-col">
    <app-header></app-header>

    <div class="h-full py-32 px-10 flex flex-col items-center gap-16 bg-[#efefef]">

        <h1 class="text-4xl text-orange-500 font-bold">MENU PRINCIPAL</h1>
    
        <!-- Contenedor opciones Menu -->
        <div class="w-full h-1/2 px-20 flex items-center justify-center gap-20">
            <button class="w-2/3 h-full px-10 text-3xl text-orange-500 font-semibold bg-white border-2 border-orange-500 rounded-3xl hover:bg-orange-500/90 hover:text-white transition-all active:animate-shrink" routerLink="/pedidos">
                Tomar pedidos
            </button>

            <button class="w-2/3 h-full px-10 text-3xl text-orange-500 font-semibold bg-white border-2 border-orange-500 rounded-3xl 
            enabled:hover:bg-orange-500/90 enabled:hover:text-white transition-all enabled:active:animate-shrink disabled:opacity-50 disabled:cursor-not-allowed" routerLink="/ventas" [disabled]="!isAdmin">
                Reporte de Ventas
            </button>

            <button class="w-2/3 h-full px-10 text-3xl text-orange-500 font-semibold bg-white border-2 border-orange-500 rounded-3xl 
            enabled:hover:bg-orange-500/90 enabled:hover:text-white transition-all enabled:active:animate-shrink disabled:opacity-50 disabled:cursor-not-allowed" routerLink="/productos" [disabled]="!isAdmin">
                Administrar Productos
            </button>

            <button class="w-2/3 h-full px-10 text-3xl text-orange-500 font-semibold bg-white border-2 border-orange-500 rounded-3xl 
            enabled:hover:bg-orange-500/90 enabled:hover:text-white transition-all enabled:active:animate-shrink disabled:opacity-50 disabled:cursor-not-allowed" routerLink="/usuarios" [disabled]="!isAdmin">
                Administrar Usuarios
            </button>
        </div>
    </div>
</div>
