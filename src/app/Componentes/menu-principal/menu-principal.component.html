<div class="h-full w-full flex flex-col">
    <header class="py-8 px-8 flex justify-between bg-orange-400">
        <h1 class="text-2xl text-white font-bold">Bienvenido {{ nombreUsuario }}</h1>
        <button class="px-4 py-1 text-white text-lg font-bold border-2 border-solid border-white rounded-full hover:bg-white hover:text-orange-400"
        (click)="logOut()">Cerrar Sesi√≥n</button>
    </header>

    <!-- Contenedor opciones Menu -->
    <div class="w-full h-full flex my-4 justify-center gap-10 flex-wrap">
