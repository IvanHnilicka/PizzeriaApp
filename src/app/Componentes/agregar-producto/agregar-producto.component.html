<div class="h-full w-full flex flex-col">
    <app-header></app-header>

    <!-- Contenido Principal -->
    <div class="w-full h-full flex flex-col justify-center items-center">
        
        <form class="w-2/3 px-6 pb-20 flex flex-col items-center gap-6 text-2xl" [formGroup]="nuevoProductoForm">
            <h1 class="w-full my-2 ml-6 text-4xl text-orange-500 text-center font-semibold">AGREGAR PRODUCTO</h1>

            <div class="w-full flex gap-4 text-right">
                <label for="input-nombre" class="w-1/3 mt-1">Nombre del producto:</label>
                <input id="input-nombre" class="w-1/3 px-2 py-1 border focus:border-orange-500 transition-all" type="text" autocomplete="off" placeholder="Ingresa el nombre del producto" formControlName="nombre">
            </div>
            <div class="w-full flex gap-4 text-right">
                <label for="input-precio" class="w-1/3 mt-1">Precio:</label>
                <input id="input-precio" class="w-1/3 px-2 py-1 border focus:border-orange-500 transition-all" type="number" placeholder="$0.00" formControlName="precio">
            </div>

            <!-- Contenedor botones -->
            <div class="w-1/3 flex justify-center gap-6 pl-10 text-xl">
                <button class="px-12 py-2 text-white font-semibold bg-orange-500 rounded-full enabled:active:animate-shrink disabled:opacity-50 disabled:cursor-not-allowed" 
                type="submit" [disabled]="!nuevoProductoForm.valid" (click)="agregarProducto()">
                    Agregar
                </button>
    
                <button class="px-12 py-2 text-orange-500 font-semibold border border-orange-500 rounded-full active:animate-shrink" 
                routerLink="/productos">
                    Regresar
                </button>
            </div>
        </form>
    </div>
</div>
